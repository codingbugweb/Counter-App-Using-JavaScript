<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">COUNTER APP</h1>
<div class="container">
  <div class="text_box">
    <h1 id="displayText"></h1>
  </div>
  <div class="counter_box">
<button id="decrement"><i class="fa-solid fa-minus icon"></i></button>
<button id="increment"><i class="fa-solid fa-plus icon"></i></button>
  </div>
  <div class="reset_box">
    <button id="reset">Reset</button>
  </div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/1cdefa3ebc.js" crossorigin="anonymous"></script>
  </body>
</html>
